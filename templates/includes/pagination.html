{% if is_paginated %}
  <div class="d-flex justify-content-center"> <ul class="pagination">

      {% if page_obj.has_previous %}
        <li class="page-item">
          <a href="?page={{ page_obj.previous_page_number }}" class="page-link py-4 px-4">Prev</a>
        </li>
      {% endif %}

      <li class="page-item active mx-2">
        <span class="page-link py-4 px-4">{{ page_obj.number }} / {{ paginator.num_pages }}</span>
      </li>

      {% if page_obj.has_next %}
        <li class="page-item">
          <a href="?page={{ page_obj.next_page_number }}" class="page-link py-4 px-4">Next</a>
        </li>
      {% endif %}

    </ul>
  </div>
{% endif %}
